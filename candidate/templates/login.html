{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="width: 100%; height: 100px"></div>

<div class="col-lg-8 mt-5 mt-lg-1" style="margin-left: auto; margin-right: auto;">
  <div class="text-center">
    <button class="btn btn-primary" onclick="showLogin()">Login</button>
    <button class="btn btn-primary" onclick="showSignup()">Signup</button>
  </div>
  
  <div style="width: 100%; height: 50px"></div>
  
  <form action="{% url 'login' %}" method="post" role="form" class="php-email-form" id="loginForm">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12 form-group">
        {{ form.email }}
      </div>
      <div class="col-md-12 form-group mt-3">
        {{ form.password }}
      </div>
    </div>
    <div style="width: 100%; height: 50px"></div>
    <div class="text-center"><button class="btn btn-primary" type="submit">Login</button></div>
  </form>
</div>

<script>
  function showLogin() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
  }

  function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
  }
</script>
<div style="width: 100%; height: 50px"></div>
{% endblock %}
